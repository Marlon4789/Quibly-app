{% extends 'base.html' %}
{% block content %}
  <h1>Capítulos</h1>
  <ul class="list-group">
    {% for ch in chapters %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ ch.title }}
        {% if ch.finished %}
          <a href="{{ ch.get_absolute_url }}?restart=1" class="btn btn-warning btn-sm">
            Reiniciar capítulo
          </a>
        {% else %}
          <a href="{{ ch.get_absolute_url }}" class="btn btn-primary btn-sm">
            Comenzar capítulo
          </a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
