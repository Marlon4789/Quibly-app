{% extends 'layouts/base_login.html' %}
{% load socialaccount %}

{% block content %}
{% load crispy_forms_tags %}

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5">
                <h3 class="text-center mb-3 fw-bold">Crear cuenta</h3>

                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}

                    {% if error %}
                        <div class="alert alert-danger mt-3" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}

                    <button class="btn btn-success w-100 rounded-pill fw-semibold" type="submit">
                        Registrarse <i class="fa-solid fa-user-plus ms-1"></i>
                    </button>
                </form>

                <div class="text-center my-1">
                    <span class="text-muted">o</span>
                </div>

                <a href="{% provider_login_url 'google' %}" 
                   class="btn btn-outline-dark w-100 rounded-pill py-2">
                    <i class="fa-brands fa-google me-2"></i> Registrarse con Google
                </a>

                <p class="text-center mt-4 small">
                    ¿Ya tienes una cuenta?
                    <a href="{% url 'login' %}" class="fw-semibold text-decoration-none">Iniciar sesión</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
